<div class="d-flex flex-row bd-highlight mb-3">

 <div class="form-froup row" style="width: 60%;">
    <label class="col-sm-2 col-form-label">Song Name</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" [(ngModel)]="SongName" placeholder="Enter Song Name">
    </div>

    <label class="col-sm-2 col-form-label">Artist Name</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" [(ngModel)]="ArtistName" placeholder="Enter Artist Name">
    </div>
  </div>



  <div class="ml-3 bd-highlight" style="width: 40%;">
    <input type="file" (change)="uploadMusic($event)" class="mt-2"/>
  </div>

</div>

<button (click)="addMusic()" *ngIf="music.SongId==0" class="btn btn-outline-dark">
  Upload
</button>

<button (click)="updateMusic()" *ngIf="music.SongId!=0" class="btn btn-outline-dark">
  Update
</button>
